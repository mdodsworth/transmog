apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.7
targetCompatibility = 1.7

mainClassName = 'com.transmog.TransmogService'

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'com.google.guava', name: 'guava', version: '14.+'
    compile group: 'com.yammer.dropwizard', name: 'dropwizard-core', version: '0.6.+'

    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.+'
}

run {
    args 'server', './transmog_service.yml'
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.3'
}
